<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css" media="all">
  <link rel="stylesheet" href="styles/media-query.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      font-size: 15px;
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="container">
    <picture>
      <source media="(max-width: 750px)" srcset="assets/images/illustration-sign-up-mobile.svg" type="image/svg+xml">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up">
    </picture>
  
    <article id="text">
      <h1>Stay update!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product dicovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
     
      <div id="form">
      <label for="email">Email address</label><br>
      <input type="text" name="email" id="email" placeholder="email@company.com"> <br>
      <button onclick="validarEmail()">Subscribe to monthly newsletter</button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    </article>
  </div>
</body>
<script src="script.js"></script>

</html>
