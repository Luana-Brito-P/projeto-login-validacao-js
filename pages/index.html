<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="../styles/style.css" media="all">
  <link rel="stylesheet" href="../styles/media-query.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>

<body>
  <section>
    <div id="container">

      <picture>
        <source media="(max-width: 750px)" srcset="../assets/images/illustration-sign-up-mobile.svg"
          type="image/svg+xml">
        <img src="../assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up">
      </picture>
      <article id="text">
        <h1>Stay update!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>Product dicovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>

        <div id="form">
          <label for="email">
            Email address
            <span id="error"> Valid email required</span>
          </label><br>
          <input type="text" name="email" id="email" placeholder="email@company.com"> <br>
          <button onclick="validarEmail()">Subscribe to monthly newsletter</button>
            <footer class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/Luana-Brito-P" target="_blank">Luana Brito</a>.
            <footer>
        </div>
      </article>
    </div>
   
  </section>
</body>
<script src="../js/script.js"></script>

</html>
